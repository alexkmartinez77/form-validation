<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Form Validation</title>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input class="form-control" id="firstName" aria-describedby="fnHelp"/>
                    <small id="fnHelp">First name should begin with an uppercase letter.</small>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input class="form-control" id="lastName" aria-describedby="lnHelp"/>
                    <small id="lnHelp">Last name should begin with an uppercase letter.</small>
                </div>
                <script src="./main.js"></script>
            </form>
        </div>
    </body>
</html>
